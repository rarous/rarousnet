  <style>
    :root {
      --futura: futura-pt, "Trebuchet MS", Arial, sans-serif;
      --iosevka: Iosevka, "Iosevka Web", Monaco, "Source Code Pro", Consolas,
      "Lucida Console", "Monaco CE", fixed, monospace;
      --iosevka-sparkle: "Iosevka Sparkle Web", Cambria, Georgia, "New York CE", utopia,
      serif;
      --garamond: cormorant-garamond, Garamond, Baskerville, "Baskerville Old Face",
      "Hoefler Text", "Times New Roman", serif;
      --main-font: var(--futura);
      --content-font: var(--iosevka-sparkle);
      --citation-font: var(--garamond);
      --code-font: var(--iosevka);

      --heading-font: 800 2.5em var(--main-font);

    }

    body {
      border-block: var(--border-width) solid var(--border-color);
      font: 16px var(--main-font);
      font-kerning: normal;
      font-variant-numeric: lining-nums slashed-zero;
      font-variant-ligatures: common-ligatures contextual;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: geometricPrecision;
    }

    h1 {
      font: var(--heading-font);
      letter-spacing: -1px;
      text-wrap: balance;
      margin: 0;
      z-index: 20;
    }

    .items {
      list-style-type: none;
      padding: 0;
      display: grid;
      margin-inline: auto;
      max-width: 90rem;
      gap: 2rem;
      grid-template-columns: repeat(auto-fill, minmax(12rem, 1fr));
    }

    .album {
      filter: saturate(0.2);
      transition: filter ease-in-out 200ms;

      &:hover, &:focus {
        filter: saturate(1);
      }
    }

    .album img {
      width: 100%;
      height: auto;
    }

    .album :is(h2, h3, p) {
      margin: 0;
    }
  </style>
</head>

              <p property="copyrightYear"></p>
            </hgroup>
          </div>
        </a>

    </template>
    <section>
      <h1 property="name">Kolekce vinylů</h1>

        <data property="collectionSize" value=""></data>
      </p>
      <ul class="items"></ul>
    </section>
  </rarous-discogs>

  <script type="module">
    /**
     * @param {Element} section
     * @param {Array} items
     */
    function itemsCounter(section, items) {
      const counter = section.querySelector("data");
      counter.value = items.length;
      counter.insertAdjacentText("beforeend", items.length);
      return counter;
    }

    /**
     * @param {Element} section
     * @param {Element} template
     * @param {Array} items
     * @param {Function} applyTemplate
     */
    function injectItems(section, template, items, applyTemplate) {
      if (!items?.length) {
        return section.remove();
      }
      itemsCounter(section, items);
      const list = section.querySelector(".items");
      const listItems = document.createDocumentFragment();
      for (const item of items) {
        const { content } = template.cloneNode(true);
        applyTemplate(content, item, section);
        listItems.appendChild(content);
      }
      list.replaceChildren(listItems);
    }

    class Discogs extends HTMLElement {
      constructor() {
        super();
      }

      set data(albums) {
        if (!albums?.length) return;

        const template = this.querySelector("template");
        const collection = this.querySelector("section");

        function itemTemplate(content, item, section) {
          const link = content.querySelector("a");
          link.href = link.href + item.id;

          const img = content.querySelector("img");
          img.src = `https://res.cloudinary.com/rarous/image/fetch/dpr_auto,f_auto/${item.image}`;
          img.alt = `Obal desky ${item.artist.name} - ${item.title} (${item.year})`;

          const name = content.querySelector("[property=name]");
          name.textContent = item.title;

          const byArtist = content.querySelector("[property=byArtist]");
          byArtist.textContent = item.artist.name;

          const copyrightYear = content.querySelector("[property=copyrightYear]");
          copyrightYear.textContent = item.year;
        }

        injectItems(collection, template, albums, itemTemplate);
      }
    }
