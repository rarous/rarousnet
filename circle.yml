machine:
  java:
    version: oraclejdk8
  services:
    - docker

deployment:
  hub:
    branch: master
    commands:
      - lein uberjar
      - docker build -t rarous/rarousnet .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rarous/rarousnet

notify:
  webhooks:
    - url: https://zapier.com/hooks/catch/2h6wqx/